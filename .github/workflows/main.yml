name: CI/CD
on:
  push:
    branches: ["**", "!main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Install dependencies
        run: npm install
      - name: Prettier
        run: npx prettier --check .
      - name: Test
        run: npm test
